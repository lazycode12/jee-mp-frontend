<table class="w-full text-sm text-left rtl:text-right text-black shadow-md mt-2">
    <thead class="text-xs text-black uppercase bg-gray-200 shadow-md">
        <tr>
            <th scope="col" class="px-6 py-3">titre</th>
            <th scope="col" class="px-6 py-3">code</th>
            <th scope="col" class="px-6 py-3">enseignant</th>
            <th scope="col" class="px-6 py-3">niveau</th>
            <th scope="col" class="px-6 py-3">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr class="bg-white border-b">
            <td class="px-6 py-4">module 1</td>
            <td class="px-6 py-4">m111</td>
            <td class="px-6 py-4">fahim mohamed</td>
            <td class="px-6 py-4">niveau 1</td>
            <td class="px-6 py-4">
                <p-button (onClick)="showDialogView()"  icon="pi pi-eye" [rounded]="true" [raised]="true"></p-button>
                <p-button (onClick)="showDialogEdit()" icon="pi pi-pencil" [rounded]="true" [raised]="true"  severity="info" class="mx-3"></p-button>
                <p-button (onClick)="deleteModule(4)"  icon="pi pi-trash" [rounded]="true" [raised]="true"  severity="danger"></p-button>
            </td>
        </tr>

    </tbody>
</table>

<!-- show matiere -->
<p-dialog header="voir" class="text-center" [modal]="true" [(visible)]="visible_view" [style]="{width: '40vh'}" [draggable]="false" [resizable]="false" [breakpoints]="{ '960px': '75vw' }">
    <div class="grid grid-cols-2">
        <div class="flex justify-center text-left">
            <div>
                <span class="block mb-3 font-semibold">titre</span>
                <span class="block mb-3 font-semibold">module</span>
            </div>
        </div>
        <div class="flex justify-center text-left">
            <div>
                <span class="block mb-3"></span>
                <span class="block mb-3"></span>
            </div>
        </div>
    </div>
</p-dialog>

<!-- edit matiere -->
<p-dialog header="modifier" class="text-center" [modal]="true" [(visible)]="visible_edit" [style]="{width: '40vh'}" [draggable]="false" [resizable]="false" [breakpoints]="{ '960px': '75vw' }">
 <div class="flex justify-center text-left ">
     <form [formGroup]="fg" class="w-full" (ngSubmit)="edit($event)">
             <div class = "grid grid-cols-1 sm:grid-cols-2 gap-5 mt-5 w-full">

                <!-- titre -->
                <div>
                    <label class="block mb-2 text-sm font-medium" for="">titre</label>
                    <input type="text" formControlName="titre" name="titre"
                    class="block w-full p-2.5 text-sm border-gray-300 border rounded-lg focus:ring-blue-500 focus:border-blue-500"
                    />
                </div>

                <!-- code -->
                <div>
                    <label class="block mb-2 text-sm font-medium" for="">code</label>
                    <input type="text" formControlName="code" name="code"
                    class="block w-full p-2.5 text-sm border-gray-300 border rounded-lg focus:ring-blue-500 focus:border-blue-500"
                    />
                </div>

                <!-- enseignant -->
                <div>
                    <label class="block mb-2 text-sm font-medium" for="">enseignant</label>
                    <select formControlName="enseignant"  name="enseignant" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-4/12 p-2.5">
                        <option value="student" name="student"  selected>mohamed fahim</option>
                        <option value="teacher" name="teacher" >mohamed 1</option>
                        <option value="resp" name="resp">mohamed 2</option>
                    </select>
                </div>

                <!-- niveau -->
                <div>
                    <label class="block mb-2 text-sm font-medium" for="">niveau</label>
                    <select formControlName="niveau"  name="niveau" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-4/12 p-2.5">
                        <option value="student" name="student"  selected>niveau 1</option>
                        <option value="teacher" name="teacher" >niveau 2</option>
                        <option value="resp" name="resp">niveau 3</option>
                    </select>
                </div>

             </div>
             <button type="submit" class="w-full mt-5 rounded-md bg-slate-600 text-center py-3 text-white" >modifier</button>
     </form>
 </div>

</p-dialog>

<p-toast />
<p-confirmdialog />
