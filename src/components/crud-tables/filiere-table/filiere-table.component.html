<table class="w-full text-sm text-left rtl:text-right text-black shadow-md mt-2">
    <thead class="text-xs text-black uppercase bg-gray-200 shadow-md">
        <tr>
            <th scope="col" class="px-6 py-3">intitulé</th>
            <th scope="col" class="px-6 py-3">alias</th>
            <th scope="col" class="px-6 py-3">année d’accréditation</th>
            <th scope="col" class="px-6 py-3">année de fin d’accréditation</th>
            <th scope="col" class="px-6 py-3">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr class="bg-white border-b">
            <td class="px-6 py-4">filiere 1</td>
            <td class="px-6 py-4">GLCC</td>
            <td class="px-6 py-4">2018</td>
            <td class="px-6 py-4">2019</td>
            <td class="px-6 py-4">
                <p-button (onClick)="showDialogView()"  icon="pi pi-eye" [rounded]="true" [raised]="true"></p-button>
                <p-button (onClick)="showDialogEdit()"  icon="pi pi-pencil" [rounded]="true" [raised]="true"  severity="info" class="mx-3"></p-button>
                <p-button (onClick)="deleteFiliere(8)"  icon="pi pi-trash" [rounded]="true" [raised]="true"  severity="danger"></p-button>
            </td>
        </tr>
    </tbody>
</table>


<!-- show filiere -->
<p-dialog header="voir" class="text-center" [modal]="true" [(visible)]="visible_view" [style]="{width: '40vh'}" [draggable]="false" [resizable]="false" [breakpoints]="{ '960px': '75vw' }">
    <div class="grid grid-cols-2">
        <div class="flex justify-center text-left">
            <div>
                <span class="block mb-3 font-semibold">intitulé</span>
                <span class="block mb-3 font-semibold">alias</span>
                <span class="block mb-3 font-semibold">année d’accréditation</span>
                <span class="block mb-3 font-semibold">année de fin d’accréditation</span>
            </div>
        </div>
        <div class="flex justify-center text-left">
            <div>
                <span class="block mb-3"></span>
                <span class="block mb-3"></span>
                <span class="block mb-3"></span>
                <span class="block mb-3"></span>
            </div>
        </div>
    </div>
</p-dialog>

<!-- edit filiere -->
<p-dialog header="modifier" class="text-center" [modal]="true" [(visible)]="visible_edit" [style]="{width: '40vh'}" [draggable]="false" [resizable]="false" [breakpoints]="{ '960px': '75vw' }">
 <!-- edit form -->
 <div class="flex justify-center text-left ">
     <form [formGroup]="fg" class="w-full" (ngSubmit)="edit($event)">
             <div class = "grid grid-cols-1 sm:grid-cols-2 gap-5 mt-5 w-full">

                 <!-- intitulé -->
                 <div>
                     <label class="block mb-2 text-sm font-medium" for="">intitulé</label>
                     <input type="text" formControlName = "intitule"   class="block w-full p-2.5 text-sm border-gray-300 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
                 </div>

                 <!-- alias -->
                 <div>
                     <label class="block mb-2 text-sm font-medium" for="">alias</label>
                     <input type="text" formControlName = "alias"  class="block w-full p-2.5 text-sm border-gray-300 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
                 </div>

                 <!-- année d’accréditation -->
                 <div>
                     <label class="block mb-2 text-sm font-medium" for="">année d’accréditation </label>
                     <input type="text" formControlName = "annee_accreditation" class="block w-full p-2.5 text-sm border-gray-300 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
                 </div>

                 <!-- année de fin d’accréditation -->
                 <div>
                    <label class="block mb-2 text-sm font-medium" for="">année de fin d’accréditation</label>
                    <input type="text" formControlName = "annee_fin_accreditation" class="block w-full p-2.5 text-sm border-gray-300 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>

             </div>
             <button type="submit" class="w-full mt-5 rounded-md bg-slate-600 text-center py-3 text-white" >modifier</button>
     </form>
 </div>

</p-dialog>

<p-toast />
<p-confirmdialog />
