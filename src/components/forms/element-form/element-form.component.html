<form [formGroup]="fg" (ngSubmit)="onSubmit()"  class="w-full p-4 border border-gray-300 bg-white" action="#" method="post">
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
      <!-- titre matiere -->
      <div>
        <label class="block mb-2 text-sm font-medium" for="">titre</label>
        <input type="text" formControlName="titre" name="titre"
          class="block w-full p-2.5 text-sm bg-white border-gray-300 border rounded-lg focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <!-- module de cette matière -->
      <div>
        <label class="block mb-2 text-sm font-medium" for="">module</label>
        <select formControlName="module"  name="module" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-4/12 p-2.5">
            <option value="module 1" name="student"  selected>module 1</option>
            <option value="module 2" name="teacher" >module 2</option>
            <option value="module 3" name="resp">module 3</option>
        </select>
      </div>

    </div>
    <button type="submit" class="w-full mt-5 rounded-md bg-blue-600 text-center py-3 text-white">
      Créer
    </button>
  </form>
