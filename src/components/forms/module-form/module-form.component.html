<form (ngSubmit)="creerModule($event)"   class="w-full p-4 border border-gray-300 bg-white" action="#" method="post">
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
      <!-- titre -->
      <div>
        <label class="block mb-2 text-sm font-medium" for="">titre</label>
        <input type="text" [(ngModel)]="titre" name="titre"
          class="block w-full p-2.5 text-sm border-gray-300 border rounded-lg focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <!-- code -->
      <div>
        <label class="block mb-2 text-sm font-medium" for="">code</label>
        <input type="text" [(ngModel)]="code" name="code"
          class="block w-full p-2.5 text-sm border-gray-300 border rounded-lg focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <!-- enseignant -->
      <div>
        <label class="block mb-2 text-sm font-medium" for="">responsable</label>
        <select [(ngModel)]="id_resp"  name="id_resp" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
            <option *ngFor="let resp of resps" [value]="resp.id">{{resp.nom + " " + resp.prenom}}</option>
        </select>
      </div>

      <!-- niveau -->
      <div>
        <label class="block mb-2 text-sm font-medium" for="">niveau</label>
        <select [(ngModel)]="id_niveau"  name="id_niveau" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
            <option *ngFor="let niveau of niveaux" [value]="niveau.id">{{niveau.intitule}}</option>
        </select>
      </div>


    </div>
    <button type="submit" class="w-full mt-5 rounded-md bg-blue-600 text-center py-3 text-white">
      Cr√©er
    </button>
  </form>
  <p-toast />
