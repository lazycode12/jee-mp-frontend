<!-- start side bar -->
<app-side-bar [isOpen] = "isOpen" [items] = "sidebarItems"></app-side-bar>
<!-- end sidebar -->

<!-- start min top nav -->
<app-nav-bar (toggle)="isOpen = !isOpen"></app-nav-bar>
<!-- end min top nav -->

<!-- start main -->
<main [ngClass]="{'md:ml-64 md:w-[calc(100%-256px)]': isOpen, 'md:ml-0': !isOpen}" class="bg-gray-100 duration-500 w-full h-lvh pt-16 overflow-y-scroll">

    <!-- start account-creation-form -->
    <section class="p-4 mt-4">
        <div class="flex items-center justify-start gap-4 mt-3 mb-8">
            <i class="pi pi-users text-gray-500 shadow-lg rounded-lg text-3xl p-2 "></i>
            <h2 class="mb-2 text-3xl text-black">gestion les structures p√©dagogiques</h2>
        </div>

        <div class="rounded-xl bg-white p-4 mt-4 text-black">
            <h1 class="mb-2 text-3xl">choisir un type pour le gestionner</h1>
            <select [(ngModel)]="typeTable" name="role" class="w-full sm:w-4/12  mb-3 bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                <option value="filiere" name="filiere"  selected>filiere</option>
                <option value="niveau" name="niveau" >niveau</option>
                <option value="module" name="module">module</option>
                <option value="element" name="element">matiere</option>
            </select>
        </div>

        <div class="flex flex-col relative overflow-x-auto mt-4 rounded-lg min-h-96">

            @if(typeTable == "filiere"){
                <app-filiere-table />
            }@else if(typeTable == "niveau") {
                <app-niveau-table />
            }@else if(typeTable == "module") {
                <app-module-table />
            }@else if(typeTable == "element") {
                <app-matiere-table />
            }

        </div>

    </section>
    <!-- end account-creation-form -->

    <!-- <app-accounts-crud></app-accounts-crud> -->
</main>
<!-- end main -->
